<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>A15 AR-Modell</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="3D_Modell_Gruppe_B.glb.glb"
      ios-src="3D_Modell_Gruppe_B.usdz.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      ar-placement="floor"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      alt="3D-Modell des neuen A15">
    </model-viewer>
  </body>
</html>
